<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly />
      <div class="button_container">
        <button class="button" onclick="  currentdisplay='';
        document.querySelector('#display').value=currentdisplay;
        ">c</button>
        <button class="button" onclick="  currentdisplay+='1';
  document.querySelector('#display').value=currentdisplay;">
          1</button>
        <button
          class="button"
          onclick="  currentdisplay+='2';
  document.querySelector('#display').value=currentdisplay;" >
          2</button>
        <button
          class="button"
          onclick=" currentdisplay+='+';
  document.querySelector('#display').value=currentdisplay;" >
          +</button>
        <button
          class="button"
          onclick="  currentdisplay+='3';
  document.querySelector('#display').value=currentdisplay;">
          3</button>
        <button
          class="button"
          onclick="  currentdisplay+='4';
  document.querySelector('#display').value=currentdisplay;">
          4</button>
        <button
          class="button"
          onclick="  currentdisplay+='-';
  document.querySelector('#display').value=currentdisplay;" >
          - </button>
        <button
          class="button"
          onclick="  currentdisplay+='5';
  document.querySelector('#display').value=currentdisplay; " >
          5</button>
        <button
          class="button"
          onclick="  currentdisplay+='6';
  document.querySelector('#display').value=currentdisplay; " >
          6</button>
        <button
          class="button"
          onclick="  currentdisplay+='*';
  document.querySelector('#display').value=currentdisplay;" >
          * </button>
        <button
          class="button"
          onclick="  currentdisplay+='7';
  document.querySelector('#display').value=currentdisplay;">
          7</button>
        <button
          class="button"
          onclick="  currentdisplay+='8';
  document.querySelector('#display').value=currentdisplay; " >
          8</button>
        <button
          class="button"
          onclick="  currentdisplay+='/';
  document.querySelector('#display').value=currentdisplay; " >
          / </button>
        <button
          class="button"
          onclick="let final=eval(currentdisplay);
  document.querySelector('#display').value=final;" >
          = </button>
           <button
          class="button"
          onclick="  currentdisplay+='9';
  document.querySelector('#display').value=currentdisplay; ">
          9 </button>
        <button
          class="button"
          onclick="  currentdisplay+='0';
  document.querySelector('#display').value=currentdisplay;" >
          0 </button>
        <button
          class="button"
          onclick="  currentdisplay+='.';
  document.querySelector('#display').value=currentdisplay;"  >
          .</button>
      </div>
      <script>
        let currentdisplay = "";
        document.querySelector("#display").value = currentdisplay;
      </script>
    </div>
  </body>
</html>
